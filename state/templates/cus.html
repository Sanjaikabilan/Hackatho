<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Problem Statements</title>
</head>

<body>
    <h1>Problem Statements</h1>
    <form method="get" action = {% url 'cus' %}>
        <select name="hardness" id = "id_hardness">
            <option value selected> Select Hardness </option>
            <option value="e"> Easy </option>
            <option value="m"> Medium </option>
            <option value="h"> Hard </option>
        </select>
        <select name="domain" id="id_hardness">
            <option value selected> Select domain </option>
            <option value="1"> Energy </option>
            <option value="2"> Electronics </option>
            <option value="3"> Electrical </option>
            <option value="4"> AI/ML </option>
            <option value="5"> Vehicle Development </option>
            <option value="6"> Robotics </option>
            
        </select>
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for i in a %}
        <li>{{i.problem}}</li>
        {% endfor %}
    </ul>
</body>

</html>
